<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{{ title }} | StorageBright Backup Appliance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/css/jasny-bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/static/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/static/css/bootswatch.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->
   <script src="/static/js/Chart.js"></script>
    
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      {% block topmenu %}{% endblock %}
    </div>


    <div class="container">

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="page-header">
          <div class="top-error">
            {% for category, message in messages %}
              <div class="alert alert-dismissable alert{% if category != 'message'%}-{{ category }}{% endif %}{% if category == 'message' %}-warning{% endif %}">
                <strong class="top-error-text">{{ message }}</strong>
              </div>
            {% endfor %}
          </div>
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

      <footer>
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-unstyled">
              <li class="pull-right"><a href="#top">Back to top</a></li>
              <li><a href="https://storagebright.com/help">Documentation</a></li>
              <li><a href="https://storagebright.com/support">Support</a></li>
            </ul>

          </div>
        </div>
      </footer>

    </div>

    <script src="/static/js/jquery-1.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jasny-bootstrap.min.js"></script>
    <script src="/static/js/bootswatch.js"></script>

</body></html>
